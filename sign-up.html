<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "header-circles": "url('./assets/home/bg-pattern-header.svg')",
            },
            fontFamily: {
              "font-kumbh": "Kumbh Sans",
            },
            colors: {
              "dark-blue": "#5175FF",
              gray: "#747B95",
              "background-color": "#F2F2F2",
              "light-blue": "#829CFF",
              "footer-color": "#25293A",
              "dark-gray": "#333950",
            },
            boxShadow: {
              "3xl": "0 25px 60px -15px rgba(0, 0, 0, 0.5)",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body class="text-font-kumbh bg-background-color sm:flex md:relative">
    <section
      class="intro bg-header-circles bg-cover bg-[center_top_-15rem] md:max-w-5xl md:mx-auto"
    >
      <div class="sm:mx-auto sm:max-w-[90%] md:my-3 sm:h-full">
        <div class="py-20 sm:py-3">
          <img
            class="mx-auto sm:mx-0 sm:my-12"
            src="./assets/shared/logo.svg"
          />
        </div>
        <div class="flex flex-col sm:gap-4 sm:mx-auto md:mt-40">
          <div
            class="flex text-center flex-col gap-4 sm:justify-center md:text-left md:max-w-2xl"
          >
            <h1 class="text-3xl font-bold sm:text-5xl">
              Work smarter. Save time
            </h1>

            <p class="text-gray">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>
          <div
            class="flex flex-col gap-8 self-end text-center my-12 mx-auto md:flex-row md:justify-between align-middle md:mx-0 md:self-start"
          >
            <div class="flex flex-col gap-3">
              <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->
              <p class="md:text-left uppercase font-bold">
                Coming
                <span class="text-dark-blue" id="target-date">4 Nov 2023</span>
              </p>

              <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
              <div class="flex gap-4 sm:gap-6">
                <div class="bg-dark-gray p-4">
                  <p class="text-gray">
                    <span
                      class="block text-4xl text-white font-bold sm:text-5xl"
                      id="days"
                      >47</span
                    >
                    Days
                  </p>
                </div>
                <div class="bg-dark-gray p-3">
                  <p class="text-gray">
                    <span
                      class="block text-4xl text-white font-bold sm:text-5xl"
                      id="hours"
                      >07</span
                    >
                    hours
                  </p>
                </div>
                <div class="bg-dark-gray p-3">
                  <p class="text-gray">
                    <span
                      class="block text-4xl text-white font-bold sm:text-5xl"
                      id="mins"
                      >56</span
                    >
                    mins
                  </p>
                </div>
                <div class="bg-dark-gray p-3">
                  <p class="text-gray">
                    <span
                      class="block text-4xl text-white font-bold sm:text-5xl"
                      id="seconds"
                      >14</span
                    >
                    sec
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      class="relative h-[300px] md:w-[600px] md:absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:right-0 md:left-[90%]"
    >
      <div
        class="bg-white p-6 w-[90%] sm:w-[50%] rounded-xl absolute left-1/2 transform -translate-x-1/2 md:left-0"
      >
        <form class="flex flex-col">
          <label class="hidden" for="name">Name</label>
          <input
            class="px-2 py-3 border-0 border-slate-200 border-b-2"
            id="name"
            placeholder="Name"
          />
          <label class="hidden" for="email"></label>
          <input
            class="px-2 py-3 border-0 border-slate-200 border-b-2"
            id="email"
            placeholder="Email address"
          />

          <select
            class="py-3 px-2 border-slate-200 border-b-2 h-12"
            id="packages"
            name="packages"
          >
            <option
              class="border-0 border-slate-200 border-b-2 p-0"
              name="free"
              id="pack"
              value="basic"
            >
              Basic Pack<span>Free</span>
            </option>
            <option
              class="border-0 border-slate-200 border-b-2"
              name="free"
              id="pack"
              value="pro"
            >
              Pro Pack<span> $9.99</span>
            </option>
            <option
              class="border-0 border-slate-200 border-b-2"
              name="free"
              id="pack"
              value="unlimited"
            >
              Unlimited Pack<span> $19.99</span>
            </option>
          </select>

          <label class="hidden" for="phone">Phone number</label>
          <input
            class="px-2 py-3 border-0 border-slate-200 border-b-2"
            id="phone"
            placeholder="Phone number"
          />
          <label class="hidden" for="email">Company</label>
          <input
            class="px-2 py-3 border-0 border-slate-200 border-b-2"
            id="company"
            placeholder="Company"
          />
          <button
            class="mt-10 bg-dark-blue text-white text-dark-blue w-1/2 mx-auto py-3 px-2 rounded-3xl font-bold shadow-3xl sm:mx-0 md:w-full"
          >
            Get the list
          </button>
        </form>
      </div>
    </section>
    <footer
      class="bg-header-circles bg-no-repeat bg-center bg-footer-color h-[200px] sm:w-[420px] sm:h-[100vh]"
    ></footer>
  </body>
  <script src="app.js"></script>
</html>
